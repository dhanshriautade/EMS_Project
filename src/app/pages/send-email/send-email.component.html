<div class="widgets">
    <div class="row">
        <div class="col-lg-12">
            <div class="container h-100 d-flex">
                <div class="jumbotron my-auto col-lg-12">
                    <h3 class="display-3" style="font-size:32px;">Compose Mail</h3>
                        <div class="row">
                            
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="email">To</label>
                                    <input type="text" id="email" class="form-control" [(ngModel)]="Data.to" name="email" required placeholder="To">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="inputName">Subject</label>
                                    <input type="text" rows="10" class="form-control" [(ngModel)]="Data.Subject" id="inputName" name="name" required placeholder="Enter some message here...">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="inputName">Message</label>
                                    <textarea type="text" rows="10" class="form-control" [(ngModel)]="Data.Text"  id="inputName" name="name" required placeholder="Enter some message here..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12" align="center">
                                <button class="btn btn-primary btn-raised"(click)="onSubmit()"><i class="ion-paper-airplane"></i> Send Email</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
