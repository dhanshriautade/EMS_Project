<div class="auth-main">
    <div class="auth-block">
        <h1 translate>{{'logIn'}}</h1>
        <a routerLink="/register" class="auth-link" translate>{{'login.signup_link'}}</a>

        <form [formGroup]="form" (submit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                <label for="inputEmail3" class="col-sm-2 control-label" translate>{{'login.email'}}</label>

                <div class="col-sm-10">
                    <input [formControl]="email" [(ngModel)]="loginauth.Email" type="email" class="form-control" id="inputEmail3" placeholder="{{'login.email' | translate}}">
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword3" class="col-sm-2 control-label" translate>{{'login.password'}}</label>

                <div class="col-sm-10">
                    <input [formControl]="password" [(ngModel)]="loginauth.password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                        <button  [disabled]="!form.valid" type="submit"class="btn btn-default btn-auth" >Sign In</button>
                
                    
                    <a routerLink="/forget-password" class="forgot-pass" translate>{{'login.forgot_password'}}</a>
                </div>
            </div>
        </form>

        <div class="auth-sep"><span><span translate>{{'login.sign_from_app_text'}}</span></span>
        </div>


        <div class="al-share-auth">
            <ul class="al-share clearfix">
                <li><i class="socicon socicon-facebook" (click)="loginWithFacebook()" title="{{'login.share_on_facebook' | translate}}"></i></li>
                <li><i class="socicon socicon-google" id="googleBtn" title="{{'login.share_on_google_plus' | translate}}"></i></li>
            </ul>
        </div>
    </div>
</div>
