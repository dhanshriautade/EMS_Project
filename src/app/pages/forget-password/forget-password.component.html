<div class="auth-main">
    <div class="auth-block">
        <h1 translate>Forget Password?</h1>
        <a routerLink="/login" class="auth-link" translate>Got Password? Sign In Now!</a>

        <form class="form-horizontal">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 control-label" translate>{{'login.email'}}</label>

                <div class="col-sm-10">
                    <input type="email"  class="form-control" id="inputEmail3">
                                   </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                        <button type="submit"  class="btn btn-default btn-auth" translate>Reset Password</button>
                        
                </div>
            </div>
            
        </form>
    </div>
</div>
