<div class="auth-main">
    <div class="auth-block">
      
    </div>
</div>
<div class="jumbotron my-auto col-lg-12">
    <h3 class="display-3" style="font-size:32px;">SMS SEND</h3>
        <div class="row">
                <div class="col-lg-6">
                        <div class="form-group">
                            <label for="SMS">To</label>
                            <input type="text" id="SMS" class="form-control" [(ngModel)]="SMS.to" name="SMS" required placeholder="To">
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="inputName">Message</label>
                                    <textarea type="body" rows="10" class="form-control" [(ngModel)]="SMS.body"  id="inputName" name="name" required placeholder="Enter some message here..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12" align="center">
                                <button class="btn btn-primary btn-raised"(click)="onSubmit()"><i class="ion-paper-airplane"></i> Send </button>
                            </div>
                        </div>
                </div>
            </div>
