<div class="widgets">
    <form [formGroup]="form" (submit)="onSubmit(form.value)" class="form-horizontal">
        <div class="row">
            <ba-card class="col-lg-8" cardTitle="Edit Profile" baCardClass="with-scroll">
                <div id="personaldetails">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="inputName">Candidate Name</label>
                                <input type="text" required class="form-control" id="inputName" [formControl]="name" name="name" required placeholder="Candidate Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword4" class="col-sm-2 control-label">Confirm
                                
                            </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
                            </div>
                        </div>
                    </div>
                </div>
            </ba-card>
            <ba-card class="col-lg-4" align="center" baCardClass="with-scroll">
                <div class="picture-group" [ngClass]="{uploading: uploadInProgress}">
                    <div class="picture-wrapper" (click)="bringFileSelector();">
                        <img [src]="picture" *ngIf="picture">
                        <img [src]="defaultPicture" *ngIf="!!!picture && !!defaultPicture">

                        <div class="loading" *ngIf="uploadInProgress">
                            <div class="spinner">
                                <div class="double-bounce1"></div>
                                <div class="double-bounce2"></div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" (click)="bringFileSelector();">
                    <i class="change-picture ion-android-person" > Profile</i>
                    </button>
                    <button class="btn btn-danger" *ngIf="picture && canDelete" (click)="removePicture();">
                    <i class="ion-close-round"> Remove</i>
                    </button>
                    <input #fileUpload ngFileSelect [options]="uploaderOptions" (onUpload)="_onUpload($event)" (beforeUpload)="beforeUpload($event)" type="file" hidden="true">
                </div>
            </ba-card>

            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
