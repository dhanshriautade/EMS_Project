<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">{{modalHeader}}:</h4>
        <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        {{modalContent.FullName}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary confirm-btn" (click)="save(true)">
                <i class="ion-android-done" style="margin-right:5px;"></i>
                Yes
        </button>
        <button class="btn btn-danger confirm-btn" (click)="save(false)">
                <i class="ion-android-cancel" style="margin-right:5px;"></i>
                No
        </button>
    </div>
</div>
